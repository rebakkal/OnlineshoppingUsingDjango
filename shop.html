{% load static %}
{% block content %}

<html>
<head>
    <meta charset="UTF-8" />
    <title>Air Pollution</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<style>
    body{
        background-image: url({% static 'images/online image.jpg' %});
        background-size: cover;
    }
    table tr td, table tr th{
        background-color:rgba(219, 255, 255, 0.5) !important;
    }
</style>
<body>
    <div class="container p-5 text-center">      
        <h1>ONLINE SHOPPING</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-1">
   </div>
            <div class="col-sm-10 ">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#mydiv">
  Create New
</button><br><br>
                <div class="modal" id="mydiv">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body ">

                <form METHOD="post">
                    {% csrf_token %}

                        <label for="CreatedAt"><b>CreatedAt</b>       :</label>
                        <input type="text" id="CreatedAt" name="CreatedAt" value="{{dataget.CreatedAt}}"><br><br>
                        <label for="Name"><b>Name</b>                 :</label>
                        <input type="text" id="Name" name="Name" value="{{dataget.Name}}"><br><br>
                        <label for="Weight"><b>Weight</b>             :</label>
                        <input type="text" id="Weight" name="Weight" value="{{dataget.Weight}}"><br><br>
                        <label for="Price"><b>Price</b>               :</label>
                        <input type="text" id="Price" name="Price" value="{{dataget.Price}}"><br><br>
                    <button type="submit" class="btn btn-danger">Submit</button>
                    <button type="submit" class="btn btn-info"  data-bs-toggle="modal" data-bs-target="#mydiv">Update</button>
                    <button type="submit" class="btn btn-success">Delete</button>
                </form>
          </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
            </div>

            <br>

                <table class="table table-hover" style="background-color: rgba(230, 138, 217, 0.56) !important;">



                    <tr>

                        <th>CreatedAt</th>
                        <th>Name</th>
                        <th>Weight</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>




                {% for i in data %}
                    <tr>s
                            <td>{{i.CreatedAt}}</td>
                            <td>{{i.Name}}</td>
                            <td>{{i.Weight}}</td>
                            <td>{{i.Price}}</td>
                            <td><a href="{% url 'update' i.id %}"><button type="submit" class="btn btn-success"><b>Update</b></button></a>
                            <a href="{% url 'delete' i.id %}"><button type="submit" class="btn btn-danger"><b>Delete</b></button></a>
                            </td>
                    </tr>

                        {% endfor %}

            </table>
                </div>
            <div class="col-sm-1">

            </div>
        </div>
    </div>
    


</body>
</html>

{% endblock %}
